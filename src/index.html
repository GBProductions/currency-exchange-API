<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="jumbotron">
    <h1>Currency Exchange!</h1>
  </div>
  <div class="container">
    <div>
      <h2>Click here to figure out the exchange rate!</h2>
      <label for="currencyInput">Type currency</label>
      <input id="currencyInput" class="form-control" type="text">
      <label for="moneyInput">Type cash amount</label>
      <input id="moneyInput" class="form-control" type="text">
      <button id="submit" class="btn-success" >Submit</button>
    </div>
    <div class="showConversion">
    </div>
    <div class="showErrors">
    </div>
  </div>
</body>
</html>
